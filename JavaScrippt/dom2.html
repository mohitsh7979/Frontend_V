<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container{

            width: 40%;
            margin: auto;
            margin-top: 2rem;
            box-shadow: 0px 0px 10px rgb(205, 204, 204);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        input{

            width: 45%;
            flex-grow: 1;
            padding: 10px;
            margin: 3px;
        }
    </style>
</head>
<body>


    <div class="container">
         
        <input type="text" class="inp" placeholder="Enter Your Name">
        <input type="text" class="inp" placeholder="Enter Your Email">
        <input type="text" class="inp" placeholder="Enter Your Age">
        <input type="text" class="inp" placeholder="Enter Your City">
        <input type="text" class="inp" placeholder="Enter Your State">
        <input type="text" class="inp" placeholder="Enter Your Mobile">
        <input type="submit" id="btn">

    </div>


    <script>

        document.getElementById("btn").onclick = function()
        {
            let val = document.getElementsByClassName("inp");
            
            // for(let i =0; i<val.length; i++){
            //     console.log(val[i].value)
            // }

            for(let i of val){
                console.log(i.value)
            }
        }
          

    </script>
    
</body>
</html>
